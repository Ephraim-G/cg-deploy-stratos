applications:
  - name: stratos
    routes:
      - route: ((route))
    memory: 512M
    disk_quota: 512M
    timeout: 180
    buildpacks:
    # Buildpack pin should match upstream manifest:
    - https://github.com/cloud-gov/stratos-buildpack/tree/rg-stratos-buildpack
    health-check-type: port
    instances: 3
    services:
    - stratos-db
    env:
      GO_VERSION:1.18.1
      NODE_VERSION:15.15
