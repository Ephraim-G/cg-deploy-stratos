applications:
  - name: stratos
    routes:
      - route: ((route))
    memory: 512M
    disk_quota: 512M
    timeout: 180
    buildpack: https://github.com/cloudfoundry/go-buildpack.git
    health-check-type: port
    instances: 3
    services:
    - stratos-db
    command:  
      ./deploy/cloud-foundry/build.sh && ./deploy/cloud-foundry/start.sh
    env:
      GOPACKAGENAME: stratos
      GO_INSTALL_PACKAGE_SPEC: .