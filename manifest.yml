applications:
  - name: stratos
    routes:
      - route: ((route))
    memory: 512M
    disk_quota: 512M
    timeout: 180
    buildpacks:
    # Buildpack pin should match upstream manifest:
    - go_buildpack
    health-check-type: port
    instances: 3
    services:
    - stratos-db
    env: 
      GO_INSTALL_PACKAGE_SPEC: precompiled/src/jetstream
      GOVERSION: go1.18.1