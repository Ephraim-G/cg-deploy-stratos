applications:
  - name: stratos
    routes:
      - route: ((route))
    memory: 512M
    disk_quota: 512M
    timeout: 180
    buildpacks:
    # Buildpack pin should match upstream manifest:
    - go_buildpack
    health-check-type: port
    instances: 3
    services:
    - stratos-db
    command:  ./deploy/cloud-foundry/build.sh && ./deploy/cloud-foundry/start.sh
    env:
      GOPACKAGENAME: stratos