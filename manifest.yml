applications:
  - name: stratos
    routes:
      - route: ((route))
    memory: 2048M
    disk_quota: 1024M
    timeout: 180
    buildpacks:
    # Buildpack pin should match upstream manifest:
    # https://github.com/cloudfoundry/stratos/blob/stable/manifest.yml
    - "https://github.com/cloudfoundry/stratos-buildpack#v4.0"
    health-check-type: port
    instances: 3
    services:
    - stratos-db
